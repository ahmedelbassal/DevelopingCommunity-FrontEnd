
<label for="{{name}}" [formGroup]="FormOfInput" class="w-100">

  <div class="container w-75" >
    <span class="txtDesign" style="font-weight: lighter; text-decoration: underline;">{{name}}</span>

    <select
    
    class="form-control w-100 txtDesign" 
    aria-label=".form-select-lg example" 
    #{{controllerName}}
    id="{{controllerName}}"
    [name]="controllerName"
    [formControlName]="controllerName" >
    
    <option *ngFor="let item of options" [value]="item.valueMember">{{item.DisplayMember}}</option>
    
  </select>
  
</div>
</label>
