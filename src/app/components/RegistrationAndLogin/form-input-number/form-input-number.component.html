
<label for="{{name}}" [formGroup]="FormOfInput"> {{name}}


    <div class="form-group" >
        <input
          class="input form-control"
          type="number"
          name="{{name}}"
          autocomplete="on"
          placeholder="{{name}}"
          #{{name}}
          id="{{name}}"
          formControlName={{name}}
        
        /><br />
        <!-- <div class="text-danger" *ngIf="userNameExists"> -->
          <!-- Username already exists. choose another one -->
        <!-- </div> -->
        <div name="validations" *ngIf="FormOfInput.invalid">
          <span
            class="text-danger"
            *ngIf="
              
              FormOfInput.controls[name].errors?.required
            "
            >{{name}} is required</span
          >
          <span
            class="text-danger"
            *ngIf="FormOfInput.controls[name].errors?.max"
            >>{{name}} should not be more than {{max}}</span
          >
          <span
            class="text-danger"
            *ngIf="FormOfInput.controls[name].errors?.min"
            >{{name}} should not be less than {{min}}</span
          >
        </div>
      </div>
    
    </label>
