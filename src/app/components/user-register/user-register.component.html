
<div class="curved-div mt-5">
  

<form [formGroup]="registerForm" class="w-100 container formStyle">

  <h2 class="txtDesign" >
    Sign Up
</h2>
<h4 class="txtDesign" style="font-weight: lighter;text-decoration: underline;">
  Be a member of out Community
</h4>
    <div *ngFor="let item of StringInputNameValidation" class="row">

        <app-form-input-string
        [FormOfInput]=registerForm
        [name]=item.name
        [maxLength]=item.maxLength
        [minLength]=item.minLength
        [IsRequired]=item.IsRequired
    
        ></app-form-input-string>  
    </div>
  
    <div *ngFor="let item of NumerInputNameValidation" class="row">

        
      <app-form-input-number 
      [FormOfInput]=registerForm
      [name]=item.name
      [max]=item.max
      [min]=item.min
      [IsRequired]=item.IsRequired
  
      ></app-form-input-number>  
  </div>

  <div class="row">
    <app-email-input 
      [FormOfInput]=registerForm
      name="Email"
    > 
    </app-email-input>
  </div>
  <div class="row">
    <app-phone-input
      [FormOfInput]=registerForm
      name="Phone"
    >
      
    </app-phone-input>
  </div>

  <div *ngIf="departmentsOptions!=null" class="row">
      <app-input-select
            name="Department"
            [options]=departmentsOptions
            [FormOfInput]=registerForm
            controllerName=depertId
      >

      </app-input-select>
  </div>


  <div class="row">
    <app-input-select
          name="UserType"
          [options]=UserTypeOptions
          [FormOfInput]=registerForm
          controllerName=UserType
    >

    </app-input-select>
</div>

<div class="my-3">

  <input  type="button" (click)="submitForm()" class="btn btn-outline-primary" value="Register" style="border-radius: 20px;">
</div>

</form>
